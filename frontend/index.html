<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
    <h1 class="text-3xl font-bold mb-4">To-Do List</h1>

    <form id="todo-form" class="bg-white p-4 shadow-md rounded-lg flex gap-2 w-full max-w-md">
        <input type="text" id="title" placeholder="Название задачи"
            class="border p-2 rounded w-1/2" required>
        <input type="text" id="description" placeholder="Описание (необязательно)"
            class="border p-2 rounded w-1/2">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Добавить</button>
    </form>

    <div id="todo-list" class="mt-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 w-full max-w-4xl">
        <!-- Карточки задач появятся здесь -->
    </div>

    <script src="app.js"></script>
</body>

</body>
</html>
